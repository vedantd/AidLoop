<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AidLoop - Donor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@stellar/stellar-sdk@11.2.2/dist/stellar-sdk.min.js"></script>
    <script>
        // Make StellarSdk available globally
        window.StellarSdk = StellarSdk;
        console.log('Stellar SDK loaded successfully');
        
        // Enhanced Freighter detection
        window.detectFreighter = function() {
            console.log('Detecting Freighter wallet...');
            
            // Check multiple ways Freighter might be available
            const checks = [
                () => window.freighterApi,
                () => window.freighter,
                () => window.document && window.document.querySelector('script[src*="freighter"]'),
                () => {
                    try {
                        return window.chrome && window.chrome.runtime && window.chrome.runtime.getManifest && 
                               window.chrome.runtime.getManifest().name && 
                               window.chrome.runtime.getManifest().name.toLowerCase().includes('freighter');
                    } catch (e) {
                        return false;
                    }
                }
            ];
            
            for (let check of checks) {
                try {
                    const result = check();
                    if (result) {
                        console.log('Freighter detected via:', check.toString());
                        return result;
                    }
                } catch (e) {
                    console.log('Freighter check failed:', e);
                }
            }
            
            console.log('Freighter not detected');
            return null;
        };
        
        // Auto-detect Freighter on page load
        window.addEventListener('load', function() {
            setTimeout(() => {
                const freighter = window.detectFreighter();
                if (freighter) {
                    console.log('Freighter wallet detected and ready!');
                    window.freighterDetected = true;
                } else {
                    console.log('Freighter wallet not found');
                    window.freighterDetected = false;
                }
            }, 2000); // Wait 2 seconds for extensions to load
        });
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-connected { background-color: #10b981; }
        .status-disconnected { background-color: #ef4444; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-2xl font-bold text-indigo-600">üåç AidLoop</h1>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div id="wallet-status" class="flex items-center">
                        <span class="status-indicator status-disconnected"></span>
                        <span id="wallet-address" class="text-sm text-gray-600">Not Connected</span>
                    </div>
                    <button id="connect-wallet-btn" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">
                        Connect Wallet
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="gradient-bg text-white py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-3xl md:text-5xl font-bold mb-4">
                Donor Dashboard
            </h1>
            <p class="text-lg md:text-xl mb-6 text-indigo-100">
                Real blockchain transactions for transparent impact
            </p>
        </div>
    </div>

    <!-- Dashboard Section -->
    <div class="py-12 bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <!-- Vault Balance -->
                <div class="bg-white p-6 rounded-xl shadow-lg border">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">Vault Balance</p>
                            <p id="vault-balance" class="text-2xl font-bold text-gray-900">$0.00</p>
                        </div>
                        <div class="bg-indigo-100 p-3 rounded-full">
                            <i class="fas fa-wallet text-indigo-600"></i>
                        </div>
                    </div>
                </div>

                <!-- Yield Generated -->
                <div class="bg-white p-6 rounded-xl shadow-lg border">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">Yield Generated</p>
                            <p id="yield-generated" class="text-2xl font-bold text-green-600">$0.00</p>
                        </div>
                        <div class="bg-green-100 p-3 rounded-full">
                            <i class="fas fa-chart-line text-green-600"></i>
                        </div>
                    </div>
                </div>

                <!-- Impact Credits -->
                <div class="bg-white p-6 rounded-xl shadow-lg border">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">Impact Credits</p>
                            <p id="impact-credits" class="text-2xl font-bold text-purple-600">0</p>
                        </div>
                        <div class="bg-purple-100 p-3 rounded-full">
                            <i class="fas fa-certificate text-purple-600"></i>
                        </div>
                    </div>
                </div>

                <!-- Active Programs -->
                <div class="bg-white p-6 rounded-xl shadow-lg border">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">Active Programs</p>
                            <p id="active-programs" class="text-2xl font-bold text-blue-600">0</p>
                        </div>
                        <div class="bg-blue-100 p-3 rounded-full">
                            <i class="fas fa-project-diagram text-blue-600"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center mb-8">
                <button id="deposit-btn" class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700">
                    <i class="fas fa-plus mr-2"></i>Deposit USDC
                </button>
                <button id="view-programs-btn" class="bg-green-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-green-700">
                    <i class="fas fa-eye mr-2"></i>View Programs
                </button>
                <button id="marketplace-btn" class="bg-purple-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-purple-700">
                    <i class="fas fa-shopping-cart mr-2"></i>Impact Marketplace
                </button>
            </div>

            <!-- Transaction History -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h3 class="text-lg font-semibold mb-4">Recent Transactions</h3>
                <div id="transaction-history" class="space-y-3">
                    <p class="text-gray-500 text-center">No transactions yet</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Deposit Modal -->
    <div id="deposit-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold">Deposit USDC</h3>
                <button id="close-deposit-modal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Amount (USDC)</label>
                <input type="number" id="deposit-amount" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter amount">
            </div>
            <div class="flex gap-3">
                <button id="confirm-deposit" class="flex-1 bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">
                    Deposit
                </button>
                <button id="cancel-deposit" class="flex-1 bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <!-- Programs Modal -->
    <div id="programs-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 max-w-4xl w-full mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold">Active Programs</h3>
                <button id="close-programs" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="programs-list" class="space-y-4">
                <!-- Programs will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Marketplace Modal -->
    <div id="marketplace-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 max-w-6xl w-full mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold">Impact Credit Marketplace</h3>
                <button id="close-marketplace" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="marketplace-list" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Marketplace items will be loaded here -->
            </div>
        </div>
    </div>

    <script type="module" src="donor-app.js"></script>
</body>
</html>
